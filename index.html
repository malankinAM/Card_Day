<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_product</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">

        <input type="radio" name="addCard" id="closeCard" value="0" checked>
        <input type="radio" name="addCard" id="openCard" value="1">
        <input type="radio" name="addCard" id="addCard" value="2">

        <div class="basicInfo">
            <div class="title">
                <div class="category">ПИВО</div>
                <div class="name">КАЖДЫЙ ДЕНЬ</div>
                <div class="info">Alaska_Alex</div>
            </div>

            <div class="img">
                <div class="item">
                    <input type="radio" name="color"  id="green" checked>
                    <img src="./1.png" alt="">
                </div>
                <div class="item">
                    <input type="radio" name="color"  id="black" checked>
                    <img src="./2.png" alt="">
                </div>
                <!-- <div class="item">
                    <input type="radio" name="color"  id="red" checked>
                    <img src="./3.png" alt="">
                </div> -->
            </div>

              <div class="colors">
                <label for="green">
                    <div class="ellips" style="background-color:black ;"></div>
                </label>
                <label for="black">
                    <div class="ellips" style="background-color:green ;"></div>
                </label>
              </div>
                 <div class="sizes">

                   <label for="closeCard">
                    <i class="fa-solid fa-xmark"></i>
                   </label>

                    <label>
                        <input type="radio" name="size" checked>
                        0.5 ml
                    </label>
                    <label>
                        <input type="radio" name="size" checked>
                        0.5 ml
                    </label>
                    <label>
                        <input type="radio" name="size" checked>
                        0.5 ml
                    </label>

                    <label for="addCard">
                        <i class="fa-solid fa-check"></i>
                    </label>

                 </div>
        </div>
        <div class="mores">
            <div class="price">$1000</div>
        <div class="start">
            <i class="fa-regular fa-star text-yellow"></i>
            <i class="fa-regular fa-star text-yellow"></i>
            <i class="fa-regular fa-star text-yellow"></i>
            <i class="fa-regular fa-star text-yellow"></i>
            <i class="fa-regular fa-star text-yellow"></i>
        </div>
    </div>

      <div class="addCard">
        <label for="openCard">
            <i class="fa-solid fa-basket-shopping"></i>
        </label>
        <div class="box"></div>
      </div>

    </div>
</body>
</html>
